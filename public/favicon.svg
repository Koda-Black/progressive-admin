<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Progressive Bar Logo - Admin Blue/Purple Theme -->
  <defs>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f0f23"/>
  
  <!-- Stylized "P" for Progressive Bar -->
  <path d="M30 20 L30 80 L40 80 L40 55 L55 55 C70 55 70 20 55 20 Z M40 30 L50 30 C55 30 58 35 58 42.5 C58 50 55 45 50 45 L40 45 Z" 
        fill="url(#adminGradient)"/>
  
  <!-- Admin gear accent -->
  <circle cx="70" cy="65" r="12" fill="none" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="70" cy="65" r="5" fill="#8B5CF6"/>
  
  <!-- Small decorative dots -->
  <circle cx="70" cy="50" r="2" fill="#6366F1"/>
  <circle cx="70" cy="80" r="2" fill="#6366F1"/>
  <circle cx="55" cy="65" r="2" fill="#6366F1"/>
  <circle cx="85" cy="65" r="2" fill="#6366F1"/>
</svg>
